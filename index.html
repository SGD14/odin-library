<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>TOP - Library</title>
</head>
<body>
    <div class="header">
        <h1>My Book Library</h1>
        <button id="add-new-book-button">Add New Book</button>
    </div>
    <div class="book-list-section">
        <table id="book-table">
            <tr class="table-heading">
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
    <div id="new-book-form">
        <div class="form-modal">
            <button id="close-modal-button">X</button>
            <form action="">
                <h2>Add New Book</h2>
                <label>Title</label>
                <input type="text" name="title" id="new-book-title" required>
                <label>Author</label>
                <input type="text" name="author" id="new-book-author" required>
                <label>Pages</label>
                <input type="number" name="pages" id="new-book-pages" required>
                <label>Read</label>
                <div>
                    <span><input type="radio" name="new-book-read" value="Yes" required>Yes</span><span><input type="radio" name="new-book-read" value="No">No</span>
                </div>
                <button id="form-add-new-book-button">Add New Book</button>
            </form>
        </div>
    </div>
</body>
</html>
